<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Redressed&family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
        
    <title>RoomListing</title>
</head>
<body class="roomdetails__container">
    <header class="header">
        <nav class="header__menu">
            <ul class="header__list">
                <li class="header__item"><a href="index.html" class="header__link">Home</a></li>
                <li class="header__item"><a href="#" class="header__link">About us</a></li>
                <li class="header__item"><a href="#" class="header__link header__link--active">Ourrooms</a></li>
            </ul>
        </nav>

        <div class="header__logo">
            <span>
                <h1>Monalisa</h1>
                <h5>Hotel & Resort</h5>
            </span>
        </div><!-- header logo -->

        <nav class="header__menu">
            <ul class="header__list">
                <li class="header__item"><a href="#" class="header__link">Reservation</a></li>
                <li class="header__item"><a href="#" class="header__link">Blog</a></li>
                <li class="header__item"><a href="#" class="header__link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="classicroom__hero">
        <div class="classicroom__hero__text">
            <h1 class="classicroom__hero__text--main">Classic room</h1>
            <p class="classicroom__hero__text--paragraph">Hotel > Our rooms > Classic room</p>
        </div><!-- hero__text -->
    </div><!-- classicroom hero -->

    <section class="roomdetails__slider">
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="img/ourrooms-card3.jpg" style="width:100%">
        </div><!-- myslider -->
  
        <div class="mySlides fade">
            <img src="img/gal-8.jpeg" style="width:100%">
        </div><!-- myslider -->
  
        <div class="mySlides fade">
            <img src="img/mainpage-card3.jpg" style="width:100%">
        </div><!-- myslider -->
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div><!-- slidershow container -->
    </section>

    <section class="roomdetails__price u-text-center">
        <div class="roomlisting__card--price u-mb-smaller">
            <span class="roomlisting__card--price-1">start from</span>
            <span class="roomlisting__card--price-2">$39.00</span>
            <span class="roomlisting__card--price-3">/Night</span>
        </div><!-- roomlisting card price -->

        <div class="roomlisting__card--status">
            <div>
                <span>Status:</span>
                <span class="u-available">Available</span>
            </div>

            <div>
                <span>passengers:</span>
                <span>02</span>
            </div>
        </div><!-- roomlisting card status -->
    </section>

    <section class="roomdetails__description">
        roomdetails__description
    </section>

    <section class="roomdetails__related">
        roomdetails__related
    </section>

    <footer class="footer">
        footer
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
